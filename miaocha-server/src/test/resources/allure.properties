# Allure配置文件
# 用于自定义测试报告的外观和行为

# 报告基本信息
allure.results.directory=target/allure-results
allure.link.issue.pattern=https://github.com/your-org/miaocha/issues/{}
allure.link.tms.pattern=https://your-tms.com/testcase/{}

# 报告元数据
allure.project.name=秒查(MiaoCha)日志管理系统
allure.project.version=2.0.0-SNAPSHOT
allure.project.description=现代化的日志收集、存储、检索和分析平台
# 环境信息
allure.environment.java.version=17
allure.environment.spring.boot.version=3.4.4
allure.environment.test.framework=JUnit 5

# 分类配置
allure.categories.file=categories.json

# 报告语言设置
allure.report.language=zh

# 历史趋势
allure.history.dir=allure-history
