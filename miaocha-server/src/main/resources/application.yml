server:
  port: 8081
  servlet:
    context-path: /

spring:
  application:
    name: miaocha
    version: "@project.version@"
  profiles:
    active: "@spring.profiles.active@"
  output:
    ansi:
      enabled: always
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_HOST:mysql}:${DB_PORT:3306}/${DB_NAME:log_manage_system}?useUnicode=true&characterEncoding=utf8&serverTimezone=Asia/Shanghai
    username: ${DB_USER:root}
    password: ${DB_PASSWORD:password}
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration/v1,classpath:db/migration/v2
    table: flyway_schema_history

  mail:
    host: ${SMTP_HOST:}
    port: ${SMTP_PORT:25}
    username: ${SMTP_USER:}
    password: ${SMTP_PASSWORD:}
    properties:
      mail:
        smtp:
          ssl:
            enable: ${SMTP_SSL:false}
          auth: ${SMTP_AUTH:false}

  ai:
    deepseek:
      api-key: ${DEEPSEEK_API_KEY}
    tools:
      throw-exception-on-error: true
    chat:
      memory:
        repository:
          jdbc:
            # Manage DDL via Flyway; disable auto schema init
            initialize-schema: never

# Environment configuration
environment: "@environment@"

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: com.hina.log.entity
  configuration:
    map-underscore-to-camel-case: true

springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui
  show-actuator: false
  show-login-endpoint: true

# JWT configuration
jwt:
  secret: 8d969eef6ecad3c29a3a629280e686cf0c3f5d5a86aff3ca12020c923adc6c92
  expiration: 3600000 # 1 hour
  refresh-expiration: 86400000 # 24 hours

# Custom configuration
sql:
  query:
    csv:
      export:
        dir: /tmp/sql-exports

# Miaocha datasource pool configuration
miaocha:
  datasource:
    hikari:
      # Doris datasource pool configuration - supports query and editor
      maximum-pool-size: 100
      minimum-idle: 10
      connection-timeout: 30000
      idle-timeout: 300000 # 5 minutes (adjusted from 10 minutes)
      max-lifetime: 600000 # 10 minutes (adjusted from 30 minutes)
      connection-test-query: SELECT 1
      validation-timeout: 5000
      leak-detection-threshold: 60000
      auto-commit: true
      read-only: false
      isolate-internal-queries: false

  alerts:
    mail:
      enabled: ${ALERT_MAIL_ENABLED:false}
      from: ${ALERT_MAIL_FROM:}

# Logstash configuration
logstash:
  # Logstash package path
  package-path: ${LOGSTASH_PACKAGE_PATH}
  # Remote deploy directory
  deploy-dir: ${LOGSTASH_DEPLOY_DIR:/opt/logstash}
  # Process monitoring configuration
  monitor:
    # Monitoring interval (ms), default 5 minutes
    interval: 300000
