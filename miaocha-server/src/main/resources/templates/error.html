<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>秒查 - 错误 ${status}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            line-height: 1.6;
            color: #333;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 48px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            margin: 20px;
        }

        .error-code {
            font-size: 96px;
            color: #f5576c;
            font-weight: 700;
            margin-bottom: 16px;
            line-height: 1;
        }

        h1 {
            font-size: 28px;
            font-weight: 600;
            margin-bottom: 16px;
            color: #2d3748;
        }

        .message {
            font-size: 16px;
            color: #666;
            margin-bottom: 32px;
        }

        .back-link {
            display: inline-block;
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
            padding: 12px 24px;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 16px rgba(245, 87, 108, 0.3);
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="error-code">${status}</div>
        <h1>出错了</h1>
        <div class="message">${message}</div>
        <a href="/" class="back-link">返回首页</a>
    </div>
</body>

</html>
