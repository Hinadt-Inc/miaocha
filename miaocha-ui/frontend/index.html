<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="/logo.png" />
  <link rel="stylesheet" href="//at.alicdn.com/t/c/font_4924284_6638quf0elg.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>秒查</title>
  <style>
      #app-loader {
        position: fixed;
        inset: 0;
        display: grid;
        place-items: center;
        z-index: 9999;
      }
      .spinner {
        width: 18px;
        height: 18px;
        border: 2px solid #eee;
        border-top-color: #0038ff;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>

<body>
  <div id="app-loader">
    <div class="spinner"></div>
  </div>
  <div id="root"></div>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
