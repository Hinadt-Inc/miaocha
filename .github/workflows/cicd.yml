name: PR CI/CD

on:
  pull_request:
    branches: [ dev ]

jobs:
  # æ£€æŸ¥æ˜¯å¦åº”è¯¥è·³è¿‡ CI
  check-skip-ci:
    runs-on: ubuntu-latest
    outputs:
      should_skip: ${{ steps.skip-check.outputs.should_skip }}
    steps:
      - name: Check if CI should be skipped
        id: skip-check
        run: |
          if echo '${{ toJson(github.event.pull_request.labels.*.name) }}' | grep -q '"no ci"'; then
            echo "should_skip=true" >> $GITHUB_OUTPUT
            echo "ðŸš« CI è¢«è·³è¿‡ï¼šå‘çŽ° 'no ci' æ ‡ç­¾"
          else
            echo "should_skip=false" >> $GITHUB_OUTPUT
            echo "âœ… CI å°†æ­£å¸¸æ‰§è¡Œ"
          fi

  # è·³è¿‡ CI çš„è¯´æ˜Ž job
  skip-ci-info:
    runs-on: ubuntu-latest
    needs: check-skip-ci
    if: ${{ needs.check-skip-ci.outputs.should_skip == 'true' }}
    steps:
      - name: CI Skipped
        run: |
          echo "::notice title=CIè·³è¿‡::æ­¤ PR åŒ…å« 'no ci' æ ‡ç­¾ï¼ŒCI æ£€æŸ¥å·²è¢«è·³è¿‡"

  # PR CI ä¸»è¦æµ‹è¯•ä»»åŠ¡
  pr-ci:
    runs-on: ubuntu-latest
    needs: check-skip-ci
    if: ${{ needs.check-skip-ci.outputs.should_skip == 'false' }}
    concurrency:
      group: pr-ci-${{ github.event.pull_request.number }}
      cancel-in-progress: true
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true  # è‡ªåŠ¨ç­¾å‡ºæ‰€æœ‰å­æ¨¡å—

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Run tests and build
        run: |
          echo "ðŸš€ å¼€å§‹æ‰§è¡Œ Maven æµ‹è¯•å’Œæž„å»º"
          mvn clean test -B
          mvn clean package -DskipTests -B

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ github.event.pull_request.number }}
          path: |
            target/surefire-reports/
            target/*.jar

  # PR CD æµ‹è¯•çŽ¯å¢ƒéƒ¨ç½²
  pr-cd-test:
    runs-on: arc-runner-set
    needs: pr-ci
    if: ${{ needs.pr-ci.result == 'success' && contains(github.event.pull_request.labels.*.name, 'deploy to inner test k8s env') }}
    concurrency:
      group: pr-cd-${{ github.event.pull_request.number }}
      cancel-in-progress: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Extract Maven project version
        id: maven-version
        run: |
          VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ é¡¹ç›®ç‰ˆæœ¬: $VERSION"

      - name: Generate Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: dockerhub.baofu.com/app/miaocha-pr-test
          tags: |
            type=raw,value=PR${{ github.event.pull_request.number }}-${{ steps.maven-version.outputs.version }}-{{date 'YYYYMMDDHHmmss'}}
            type=raw,value=latest-pr${{ github.event.pull_request.number }}

      - name: Login to private Docker registry
        uses: docker/login-action@v3
        with:
          registry: dockerhub.baofu.com
          username: ${{ secrets.DOCKER_PUSH_USERNAME }}
          password: ${{ secrets.DOCKER_PUSH_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Make build script executable
        run: chmod +x scripts/build-start-docker.sh

      - name: Build Docker image
        run: |
          echo "ðŸ³ å¼€å§‹æž„å»º Docker é•œåƒ"
          echo "é•œåƒåç§°: miaocha-pr-test"
          echo "é•œåƒæ ‡ç­¾: ${{ steps.meta.outputs.tags }}"
          
          # è®¾ç½®çŽ¯å¢ƒå˜é‡ä¾›è„šæœ¬ä½¿ç”¨
          export IMAGE_NAME="miaocha-pr-test"
          export IMAGE_TAGS="${{ steps.meta.outputs.tags }}"
          
          # æ‰§è¡Œæž„å»ºè„šæœ¬
          ./scripts/build-start-docker.sh

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Summary
        run: |
          echo "## ðŸš€ PR CD éƒ¨ç½²æˆåŠŸ" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ é•œåƒä¿¡æ¯" >> $GITHUB_STEP_SUMMARY
          echo "- **ä»“åº“**: dockerhub.baofu.com/app/miaocha-pr-test" >> $GITHUB_STEP_SUMMARY
          echo "- **æ ‡ç­¾**: " >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" | sed 's/^/  - /' >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸŽ¯ ä½¿ç”¨æ–¹æ³•" >> $GITHUB_STEP_SUMMARY
          echo '```bash' >> $GITHUB_STEP_SUMMARY
          echo "docker pull dockerhub.baofu.com/app/miaocha-pr-test:latest-pr${{ github.event.pull_request.number }}" >> $GITHUB_STEP_SUMMARY
          echo '```' >> $GITHUB_STEP_SUMMARY

